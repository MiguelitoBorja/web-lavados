<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Anotador de Lavados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless/borderless.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>

    <div class="header">
    <div class="logo-container">
        <div class="logo-bg">
            <i class="ph-fill ph-sparkle"></i>
        </div>
    </div>
    <h1>Lavados Tracker</h1>
    <p class="subtitle">Gestiona tu ronda f√°cilmente</p>
</div>
    
    <div class="dashboard-panel">
    
    <div class="progreso-container">
        <div class="progreso-info">
            <span>Progreso Ronda <span id="lbl-ronda-actual">1</span></span>
            <span id="lbl-porcentaje">0%</span>
        </div>
        <div class="barra-fondo">
            <div id="barra-progreso" class="barra-relleno" style="width: 0%"></div>
        </div>
    </div>

    <div class="stats-personas" id="stats-container">
        </div>

    <div class="turno-banner" id="banner-turno">
        <i class="ph-fill ph-hand-pointing"></i> Le toca a: <span>Nadie</span>
    </div>
</div>

<div class="navegacion-ronda">
    <button id="btn-prev-ronda" class="nav-arrow"><i class="ph-bold ph-caret-left"></i></button>
    <div class="ronda-selector-wrapper">
        <select id="selector-ronda" class="selector-moderno">
            </select>
    </div>
    <button id="btn-next-ronda" class="nav-arrow"><i class="ph-bold ph-caret-right"></i></button>
</div>

<div class="botones-nombres">
    <button id="btn-juan" class="boton-nombre nombre-juan" data-nombre="Juan">
        <i class="ph-bold ph-plus"></i> Juan
    </button>
    <button id="btn-delfina" class="boton-nombre nombre-delfina" data-nombre="Delfina">
        <i class="ph-bold ph-plus"></i> Delfi
    </button>
    <button id="btn-felicitas" class="boton-nombre nombre-felicitas" data-nombre="Felicitas">
        <i class="ph-bold ph-plus"></i> Feli
    </button>
</div>

<div class="acciones-extra">
    <button id="estadisticas-btn" class="btn-secundario">Historial</button>
    <button id="reiniciar-ronda-btn" class="btn-danger">Reiniciar</button>
</div>

<div id="lavados-container"></div>
    
   <div class="botones-nombres">
    <button id="btn-juan" class="boton-nombre nombre-juan" data-nombre="Juan">
        <i class="ph-bold ph-user"></i> Juan
    </button>
    <button id="btn-delfina" class="boton-nombre nombre-delfina" data-nombre="Delfina">
        <i class="ph-bold ph-user"></i> Delfina
    </button>
    <button id="btn-felicitas" class="boton-nombre nombre-felicitas" data-nombre="Felicitas">
        <i class="ph-bold ph-user"></i> Felicitas
    </button>
</div>
    
    <div id="lavados-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
