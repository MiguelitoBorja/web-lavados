<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Anotador de Lavados</title>
    <link rel="icon" href="logo.png" type="image/png">

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Anotador de Lavados</h1>
    
    <div class="controles">
        <select id="selector-ronda" class="selector-lugar">
            <!-- Las opciones se generarán dinámicamente -->
        </select>
        <button id="estadisticas-btn" class="estadisticas-btn">Ver Estadísticas</button>
        <button id="reiniciar-ronda-btn" class="reiniciar-ronda-btn">Reiniciar Ronda</button>
    </div>
    
    <div class="botones-nombres">
        <button id="btn-juan" class="boton-nombre nombre-juan" data-nombre="Juan">Juan</button>
        <button id="btn-delfina" class="boton-nombre nombre-delfina" data-nombre="Delfina">Delfina</button>
        <button id="btn-felicitas" class="boton-nombre nombre-felicitas" data-nombre="Felicitas">Felicitas</button>
    </div>
    
    <div id="lavados-container"></div>

<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>

    <script type="module" src="script.js"></script>

</body>
</html>
